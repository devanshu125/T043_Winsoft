{% extends "layout.html" %}

{%block title%}
  Simple Chart
{%endblock%}

{% block main %}

<h1>Simple Line Chart</h1>

<div id="container">

<canvas id="myChart" width="600" height="400"></canvas>

<script>
  // create data
  var data = {
  nodes: [
    {id: "Richard"},
    {id: "Larry"},
    {id: "Marta"},
    {id: "Jane"},
    {id: "Norma"},
    {id: "Frank"},
    {id: "Brett"}
  ],
  edges: [
    {from: "Richard", to: "Larry"},
    {from: "Richard", to: "Marta"},
    {from: "Larry",   to: "Marta"},
    {from: "Marta",   to: "Jane"},
    {from: "Jane",    to: "Norma"},
    {from: "Jane",    to: "Frank"},
    {from: "Jane",    to: "Brett"},
    {from: "Brett",   to: "Frank"}
  ]
  };

  // create a chart and set the data
  var chart = anychart.graph(data);

  // set the container id
  chart.container("myChart");

  // set the layout type
  //chart.layout().type("fixed");

  // initiate drawing the chart
  chart.draw();



</script>

</div>


{% endblock %}
